<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .features {
      padding: 20px;
    }

    .features ul {
      list-style-type: none;
      padding: 0;
    }

    .features li {
      margin-bottom: 10px;
    }

    .cta {
      text-align: center;
      padding: 20px;
    }

    .cta button {
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }

    .cta button:hover {
      background-color: #27ae60;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #34495e;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <title>Landing Page</title>
</head>
<body>
  <header>
    <h1>Welcome to Our Website</h1>
    <p>Your source for amazing content.</p>
  </header>
  
  <section class="features">
    <h2>Features</h2>
    <ul>
      <li>Responsive Design</li>
      <li>Easy to Use</li>
      <li>Fast Loading</li>
    </ul>
  </section>

  <section class="cta">
    <h2>Join Us Today!</h2>
    <p>Sign up now and experience the best.</p>
    <button>Sign Up</button>
  </section>

  <footer>
    <p>&copy; 2023 Landing Page</p>
  </footer>
</body>
</html>
